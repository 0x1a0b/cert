builds:
  - main: ./cmd/cert/main.go
    binary: cert
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
      - 386
archive:
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  files:
    - README.md
  format_overrides:
    - goos: windows
      format: zip
  replacements:
    386: 32bit
    amd64: 64bit
    darwin: macOs
release:
  github:
    owner: genkiroid
    name: cert
brew:
  github:
    owner: genkiroid
    name: homebrew-cert
  commit_author:
    name: genkiroid
    email: gamurai@gmail.com
  homepage: "https://github.com/genkiroid/cert"
  description: "Get server's certificate information."
